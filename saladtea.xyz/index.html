<script>
    // Fetch IP address from a third-party service
    fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            $.getJSON('https://ipinfo.io/' + data.ip + '/json')
                .then(location => {
                    var typed = new Typed('#typed-text', {
                        strings: [`#Salads Just better`,`I wonder what's the weather like in ${location.region} lol`],
                        typeSpeed: 70,
                        backSpeed: 50,
                        loop: true
                    });
                })
                .catch(error => {
                    console.error('Error fetching region:', error);
                });
        })

</script>
